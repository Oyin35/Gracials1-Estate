    <main>
        <h1>Contact Us</h1>
        <form>
            <div>
                <label for="full name">Full Name</label>
                <input type="text" id="full name" placeholder="e.g firstname lastname" name="full name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g@example.com" name="email" required>
            </div>
            <div>
                <label for="phone">Telephone</label>
                <input type="tel" id="phone number" placeholder="e.g +123" name="phone" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="enter your message" required></textarea>
            </div>
            <div>
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </main>
